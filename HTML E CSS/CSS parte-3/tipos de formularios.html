<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" max="100"><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label>Preferências:</label><br>
        <input type="checkbox" id="preferencia1" name="preferencia1" value="esporte">
        <label for="preferencia1">Esporte</label><br>
        <input type="checkbox" id="preferencia2" name="preferencia2" value="música">
        <label for="preferencia2">Música</label><br>
        <input type="checkbox" id="preferencia3" name="preferencia3" value="leitura">
        <label for="preferencia3">Leitura</label><br><br>

        <label>Estado civil:</label><br>
        <input type="radio" id="solteiro" name="estadoCivil" value="solteiro">
        <label for="solteiro">Solteiro</label><br>
        <input type="radio" id="casado" name="estadoCivil" value="casado">
        <label for="casado">Casado</label><br>
        <input type="radio" id="divorciado" name="estadoCivil" value="divorciado">
        <label for="divorciado">Divorciado</label><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
